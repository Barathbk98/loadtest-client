image: docker:stable
services:
  - docker:dind
stages:
  - Build image
  - Deploy

docker build:
  stage: Build image
  script:
  - docker info
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  - docker build -t $CI_REGISTRY/barathbk/loadtest-client .
  - docker push $CI_REGISTRY/barathbk/loadtest-client

ssh deploy:
  stage: Deploy
  script:
  - ssh root@167.71.236.57
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $CI_REGISTRY
  - docker pull barathbk/loadtest-client
